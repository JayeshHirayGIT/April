
    <div class="container"> 
        <label for="username">Username:</label><br>
            <input id="username" type="text" class="form-control" placeholder="Enter the Username" [(ngModel)]="username">
            <p> {{username}} </p>
            <button class="btn btn-primary" [disabled]="username === ''"
                    (click)="username = ''">Reset User</button>
    </div>
