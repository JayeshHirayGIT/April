<p>eventbinding2 works!</p>
<input #inputnum1 type="text" placeholder="Enter the num1"><br><br>
<input #inputnum2 type="text" placeholder="Enter the num2"><br><br>
<button (click)="onAddition(inputnum1.value,inputnum2.value)">Addition</button>
<br><br>
<input type="text" placeholder="Result" [value]="result"><br><br>
<hr>
<!-- change event=>mostly used on input box -->
<input type="text" (change)="onChange()" placeholder="Enter the Name">
<hr>
<input type="text" (keyup)="onKeyup()" placeholder="Keyup event"><br><br>
<input type="text" (keydown)="onKeydown()" placeholder="Keydown event">
