<div class="container">
    <div class="row">
        <div class="col-12">

         <form #f="ngForm" (ngSubmit)="onSubmit(f)">
             {{f.value|json}}
            <div class="form-group">
                <label for="">Username</label>
                <input type="text" class="form-control"
                    minlength="4" pattern="admin"
                    ngModel name="myusername" #username="ngModel"
                    placeholder="Enter the Username" required>

                <div class="alert alert-danger" *ngIf="username.touched && !username.valid">
                                ** Please Enter The Username
                                
                        <div *ngIf="username.errors.minlength">
                              ** Enter minimum legth is {{username.errors.minlength.requiredLength}}
                        </div>

                        <div *ngIf="username.errors.pattern">
                            ** Please enter the Appropriate Username
                        </div>
                </div>

            </div>

            <div class="form-group">
                <label for="">Comment</label>
                <textarea #comment="ngModel" ngModel name="comment" class="form-control" 
                          placeholder="Enter the Comment" cols="30" rows="10" required></textarea>

                 <div class="alert alert-danger"
                  *ngIf="comment.touched && comment.invalid">
                    **Please enter the Comment...
                 </div>

            </div>

            <div class="checkbox">
                <label for="check1">
                    <input type="checkbox" id="check1"
                    ngModel name="issubscribed"
                    #mail="ngModel" required>
                    I Agree All The Terms & Conditions.
                </label>
            </div>

            <div class="radio">
                <label for="con0">
                    <input ngModel #contact="ngModel" type="radio"
                     name="con" id="con0" value="email" required>Email
                </label>
            </div>
            <div class="radio">
                <label for="con1">
                    <input ngModel #contact="ngModel" type="radio"
                     name="con" id="con1" value="phone" required>Phone
                </label>
            </div>

            <div class="form-group">
                <label for="country">Country</label>
                <select ngModel name="country" id="country"
                        class="form-control" required>

                  <!-- <option *ngFor="let item of country" 
                        [value]="item.cid"> {{item.name}} </option> -->

                  <option *ngFor="let item of country" [ngValue]="item"> {{item.name}}
                   </option>
       
                </select>                
            </div>

            <div class="form-group">
                <label for="myemail">Email Id</label>
                <input ngModel name="email" #email="ngModel" type="email" 
                       id="myemail" placeholder="Enter the Email Id..."
                       [pattern]="EMAIL_PATTERN" class="form-control" required>

                       <div class="alert alert-danger"
                            *ngIf="email.touched && !email.valid">
                            Please Enter THe Email Id
                            <div *ngIf="email.errors.pattern">
                                **Please Enter The Appropriate Email Id
                            </div>
                       </div>

            </div>


            <br>
            <button [disabled]="!f.valid"
                    class="btn btn-outline-success">Success</button>
         </form>    
        </div>

    </div>

</div>
